package com.server.game.protobuf.proto;
option java_package = "com.server.game.protobuf.proto";
option java_outer_classname = "ProtoCSMapMove";
option optimize_for = SPEED;


//
message CSMapMove{
    //msgId = 751;
    //
    optional int32 mapId = 1;
    //开始下一段的时间
    optional int64 startMoveTime = 5;
    //生物类型1玩家2怪物4佣兵5宠物6镜像
    optional int32 lifeType = 6;
    //移动下标
    optional int32 moveIndex = 7;
}